<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Peer-to-Peer Link</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b1121;
            --panel: #151e32;
            --primary: #0ea5e9;
            --accent: #10b981;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .brand-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(14, 165, 233, 0.1);
            border-color: var(--primary);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .connection-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            background: #334155;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .connection-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        /* Messages */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 65%;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--panel);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        /* Input */
        .input-area {
            padding: 1.5rem 2rem;
            background: var(--panel);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        button.send-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #334155;
        }

        #dashboard-back {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="brand-area">
            <i class="fas fa-shield-alt"></i> SecureChat
        </div>
        <div class="user-list" id="user-list">
            <!-- Users injected here -->
            <div style="padding:1rem; text-align:center; color: var(--text-muted);">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
        <div style="padding: 1rem; border-top: 1px solid var(--border);">
            <a href="/dashboard.html" id="dashboard-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <div class="main-chat">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-info">
                <div class="avatar" id="header-avatar" style="background: transparent;"></div>
                <div style="display: flex; flex-direction: column;">
                    <span style="font-weight: bold; font-size: 1.1rem;" id="chat-title">Select a secure contact</span>
                    <span class="connection-status" id="conn-status">Waiting for selection...</span>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="messages-container">
            <div class="empty-state">
                <i class="fas fa-comments"></i>
                <p>Select a Doctor or Patient from the sidebar<br>to establish a secure tunnel.</p>
            </div>
        </div>

        <!-- Input -->
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Select a contact to start chatting..." disabled>
            <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>SEND</button>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- CRYPTO (Same as before) ---
        function modPow(base, exp, mod) {
            let res = 1n;
            base = base % mod;
            while (exp > 0n) {
                if (exp % 2n === 1n) res = (res * base) % mod;
                base = (base * base) % mod;
                exp /= 2n;
            }
            return res;
        }
        const hexToBigInt = (hex) => BigInt('0x' + hex);
        const bigIntToHex = (bn) => {
            let hex = bn.toString(16);
            if (hex.length % 2 !== 0) hex = '0' + hex;
            return hex;
        };

        // --- STATE ---
        let currentUser = null;
        let selectedPartnerId = null;
        let pollInterval = null;
        let sharedSecret = null; // Session secret

        // --- INIT ---
        window.addEventListener('load', async () => {
            await checkAuth();
            if (currentUser) loadContacts();
        });

        async function checkAuth() {
            try {
                const res = await fetch('/api/user');
                const data = await res.json();
                if (data.loggedIn) currentUser = data.user;
                else window.location.href = '/login.html';
            } catch (e) { }
        }

        async function loadContacts() {
            try {
                const res = await fetch('/api/chat/users');
                const data = await res.json();
                const list = document.getElementById('user-list');
                list.innerHTML = '';

                if (data.contacts.length === 0) {
                    list.innerHTML = '<div style="padding:1rem; color:var(--text-muted); text-align:center;">No contacts found.</div>';
                    return;
                }

                data.contacts.forEach(user => {
                    const el = document.createElement('div');
                    el.className = 'user-item';
                    el.onclick = () => selectUser(user.id, user.full_name);
                    el.innerHTML = `
                        <div class="avatar">${user.full_name.charAt(0)}</div>
                        <div>
                            <div style="font-weight:bold;">${user.full_name}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">${user.role}</div>
                        </div>
                    `;
                    list.appendChild(el);
                });
            } catch (e) { console.error(e); }
        }

        async function selectUser(id, name) {
            if (selectedPartnerId === id) return;
            selectedPartnerId = id;

            // UI Updates
            document.getElementById('chat-title').innerText = name;
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            // (Simple highlighting logic omitted for brevity, checking `this` context is tricky in generated loop)

            // Clear Chat
            document.getElementById('messages-container').innerHTML = `
                <div class="empty-state" style="animation: pulse 1s infinite;">
                    <i class="fas fa-lock"></i>
                    <p>Negotiating Keys with ${name}...</p>
                </div>
            `;

            // Start Handshake
            document.getElementById('conn-status').innerText = 'Handshaking...';
            document.getElementById('conn-status').className = 'connection-status';

            await performHandshake();
        }

        async function performHandshake() {
            try {
                // 1. Get Params
                const res = await fetch('/api/crypto/init'); // Server generates new ephemeral keys
                const data = await res.json();

                if (data.success) {
                    const prime = hexToBigInt(data.prime);
                    const generator = hexToBigInt(data.generator);
                    const serverPublicKey = hexToBigInt(data.serverPublicKey);

                    // 2. Client Keys
                    const randBytes = new Uint8Array(32);
                    window.crypto.getRandomValues(randBytes);
                    let hex = "";
                    randBytes.forEach(b => hex += b.toString(16).padStart(2, '0'));
                    const clientPrivate = hexToBigInt(hex);
                    const clientPublic = modPow(generator, clientPrivate, prime);

                    // 3. Compute Secret & Send Pub Key
                    const secretBn = modPow(serverPublicKey, clientPrivate, prime);
                    let secretHex = secretBn.toString(16);
                    if (secretHex.length % 2) secretHex = '0' + secretHex;
                    sharedSecret = secretHex;

                    const exRes = await fetch('/api/crypto/exchange', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ clientPublicKey: bigIntToHex(clientPublic) })
                    });

                    if ((await exRes.json()).success) {
                        // Success
                        document.getElementById('conn-status').innerText = 'ðŸ”’ Secure Tunnel Active';
                        document.getElementById('conn-status').className = 'connection-status active';
                        document.getElementById('msg-input').disabled = false;
                        document.getElementById('msg-input').placeholder = "Type a private message...";
                        document.getElementById('send-btn').disabled = false;
                        document.getElementById('msg-input').focus();

                        // Load History
                        startPolling();
                    }
                }
            } catch (e) {
                console.error("Handshake failed", e);
                document.getElementById('conn-status').innerText = 'Connection Failed';
            }
        }

        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            fetchMessages();
            pollInterval = setInterval(fetchMessages, 3000);
        }

        async function fetchMessages() {
            if (!selectedPartnerId) return;
            try {
                const res = await fetch(`/api/chat/history?partner_id=${selectedPartnerId}`);
                const data = await res.json();
                if (data.success) renderMessages(data.messages);
            } catch (e) { }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No messages yet.<br>This channel is secure.</p></div>';
                return;
            }

            messages.forEach(msg => {
                const isMe = msg.sender_id === currentUser.id;
                const el = document.createElement('div');
                el.className = `message ${isMe ? 'sent' : 'received'}`;
                el.innerHTML = `
                    <div style="margin-bottom:4px; font-size:0.8rem; opacity:0.8;">
                        ${isMe ? 'You' : msg.sender_name}
                    </div>
                    ${msg.content}
                    <div style="margin-top:4px; font-size:0.7em; opacity:0.6;">
                        <i class="fas fa-lock"></i> Encrypted
                    </div>
                `;
                container.appendChild(el);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const plaintext = input.value.trim();
            if (!plaintext || !selectedPartnerId) return;

            try {
                // Encrypt (Simulated via API for visual consistency with demo)
                const encRes = await fetch('/api/crypto/encrypt-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: plaintext })
                });
                const encData = await encRes.json();

                // Send
                await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        encrypted_content: encData.encrypted,
                        receiver_id: selectedPartnerId
                    })
                });

                input.value = '';
                fetchMessages();
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
