<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSecure | Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title"><i class="fas fa-user-plus"></i> Create Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Stephen Strange" required>
                </div>

                <div class="form-group">
                    <label>Username (ID)</label>
                    <input type="text" id="username" name="username" placeholder="dr_strange" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@biosecure.com" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="+1234567890">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select id="role" name="role">
                        <option value="patient" selected>Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="far fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <!-- Password Strength Meter -->
                    <div id="strengthMeter" style="display:none; margin-top: 10px;">
                        <div class="strength-header">
                            <span class="strength-label">Password strength</span>
                            <span class="strength-status" id="strengthStatus">Weak</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="strengthBar"></div>
                        </div>

                        <ul class="requirements-list">
                            <li class="requirement-item req-unmet" id="req-length">
                                <i class="far fa-times-circle requirement-icon"></i>
                                <span class="requirement-text">At least 8 characters</span>
                            </li>
                            <li class="requirement-item req-unmet" id="req-uppercase">
                                <i class="far fa-times-circle requirement-icon"></i>
                                <span class="requirement-text">One uppercase letter</span>
                            </li>
                            <li class="requirement-item req-unmet" id="req-lowercase">
                                <i class="far fa-times-circle requirement-icon"></i>
                                <span class="requirement-text">One lowercase letter</span>
                            </li>
                            <li class="requirement-item req-unmet" id="req-number">
                                <i class="far fa-times-circle requirement-icon"></i>
                                <span class="requirement-text">One number</span>
                            </li>
                            <li class="requirement-item req-unmet" id="req-special">
                                <i class="far fa-times-circle requirement-icon"></i>
                                <span class="requirement-text">One special character</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••"
                        required>
                    <small id="password-match" style="display:block; margin-top:5px; font-weight:bold;"></small>
                </div>

                <div id="errorMessage"
                    style="color: var(--accent-alert); text-align: center; margin-bottom: 1rem; display: none;"></div>

                <div id="successMessage"
                    style="color: var(--accent-primary); text-align: center; margin-bottom: 1rem; display: none;"></div>

                <button type="submit" class="btn-primary">Register <i class="fas fa-arrow-right"></i></button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html" style="color: var(--accent-primary);">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
